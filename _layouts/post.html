<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div class="posts">

  <div class="entry">
    {{ content }}

  {% include disqus.html %}

</div>
</html>
